<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head><title>Gregorian * Hebrew calendar converter</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script language="JavaScript" type= "text/javascript" src="hebrewdate.js"></script>
</head>

<body>
  <form action="hebrewdate2.htm" id="gregorian" enctype="text/javascript" name="gregorian">
Day: 
  <input name="day" id="CDay" value="" type="text" size="2" maxlength="2" />
Month: 
  <select id="CMonth" name="month">
	<option value="1">January</option>	<option value="2">February</option>
	<option value="3">March</option>	<option value="4">April</option>
	<option value="5">May</option>	<option value="6">June</option>
	<option value="7">July</option>	<option value="8">August</option>
	<option value="9">September</option>	<option value="10">October</option>
	<option value="11">November</option>	<option value="12">December</option>
  </select>
Year: 
  <input name="year" id="CYear" value="" type="text" size="4" maxlength="4" />
  <input type="button" class="imbutton" name="CtoH" value="Gregorian to Hebrew" onclick="calcGregorian();"/>
  </form>

<script language="javaScript" type= "text/javascript">
    //  Preset the fields in the request form to today's date.
    var today = new Date();
    var y = today.getYear();
    if (y < 1000) { //compatibility
        y += 1900;
    }
    document.gregorian.year.value = y;
    document.gregorian.month.selectedIndex = today.getMonth();
    document.gregorian.day.value = today.getDate();
</script>
<p>
<form action="hebrewdate2.htm" id="hebrew" enctype="text/javascript" name="hebrew">
Day: 
  <input name="day" id="HDay" value="" type="text" size="2" maxlength="2" />
Month: 
  <select id="HMonth" name="month">
	<option value="1">Nisan</option>	<option value="2">Iyyar</option>
	<option value="3">Sivan</option>	<option value="4">Tammuz</option>
	<option value="5">Av</option>	<option value="6">Elul</option>
	<option value="7">Tishri</option>	<option value="8">Cheshvan</option>
	<option value="9">Kislev</option>	<option value="10">Tevet</option>
	<option value="11">Shevat</option>	<option >Adar I</option>
	<option >Adar II</option>
  </select>
Year: 
  <input name="year" id="HYear" value="" size="4" maxlength="4" type="text" />
  <input type="button" class="imbutton" name="CtoH" value="Hebrew to Gregorian" onclick="calcHebrew();"/>
  </form>
<p>

<script language="javaScript" type= "text/javascript">
    calcGregorian();                  // Calculate today's values in Hebrew
    alert(jd_to_gregorian(hebrew_to_jd(5776,9,25)));
</script>

</body>
</html>
