<!doctype html>
<html ng-app="ShmitaApp">
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/bootstrap-theme.min.css" rel="stylesheet" />
		<link href="css/styles.css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body ng-class="{'menu-open': menuOpen}" ng-controller="MainController">
		<header>
			<ul class="nav nav-pills">
				<li ng-repeat="navItem in nav" role="presentation" ng-class="{active: navItem.active}" class="topnav" ng-if="language === 'English'">
					<a href="#/{{navItem.route}}">{{navItem.English}}</a>
				</li>
				<li ng-repeat="navItem in nav" role="presentation" ng-class="{active: navItem.active}" class="topnav" ng-if="language === 'Hebrew'">
					<a href="#/{{navItem.route}}">{{navItem.Hebrew}}</a>
				</li>
			</ul>
		</header>
		<section class="main">
			<nav nav-click>
				<ul class="nav nav-pills nav-stacked">
					<li ng-repeat="navItem in nav"><a href="#/{{navItem.route}}">{{navItem.name}}</a></li>
				</ul>
			</nav>
			<div class="content">
				<ng-view></ng-view>
			</div>
		</section>
	</body>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>
	<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="js/jquery.csv-0.71.min.js" type="text/javascript"></script>
	<script src="js/FileSaver.min.js" type="text/javascript"></script>
	<script src="js/ngDialog.min.js" type="text/javascript"></script>
	<script src="js/hebrewdate.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/utils.js" type="text/javascript"></script>
	<script src="js/lang.js" type="text/javascript"></script>
	<script src="js/csv.js" type="text/javascript"></script>
	<script src="js/import.js" type="text/javascript"></script>
	<script src="js/status.js" type="text/javascript"></script>
	<script src="js/species.js" type="text/javascript"></script>
	<script src="js/calendar.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
<script src="js/vex.combined.min.js"></script>
<script>
vex.defaultOptions.className = 'vex-theme-os';
</script>
<link rel="stylesheet" href="css/vex.css" />
<link rel="stylesheet" href="css/vex-theme-os.css" />
</html>
